<!DOCTYPE HTML>
<html lang="fr" data-bs-theme="light">
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votre Panier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px !important;
      margin: 0;
      background-color: #e8f0fe !important;
      color: #0a2342 !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }
    nav.navbar {
      background-color: #1a3d7c !important;
      box-shadow: none !important;
    }
  
    nav.navbar .btn-outline-light {
      border: none !important;
    }
    nav.navbar .btn-outline-light:hover {
      background-color: #2c4ea1 !important;
    }

    #logo {
      height: 50px;
      filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.1));
    }

    /* Cart items */
    .cart-item {
      background: #fff !important;
      padding: 1.25rem !important;
      border-radius: .5rem !important;
      margin-bottom: 1rem !important;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1) !important;
      transition: box-shadow .3s ease !important;
    }
    .cart-item:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,.1) !important;
    }
    .cart-item img {
      max-width: 100px;
      border-radius: .5rem !important;
      box-shadow: 0 4px 8px rgba(0,0,0,.1) !important;
      transition: transform .2s !important;
    }
    .cart-item img:hover {
      transform: scale(1.05) !important;
    }

    h5, .text-success {
      color: #1a73e8 !important;
      font-weight: 600 !important;
    }
    a.text-danger {
      color: #e63946 !important;
      font-weight: 600 !important;
      text-decoration: none !important;
      transition: color .3s !important;
    }
    a.text-danger:hover {
      color: #c62828 !important;
      text-decoration: underline !important;
    }

    .subtotal {
      font-size: 1.4rem !important;
      font-weight: 600 !important;
      color: #0a2342 !important;
    }

    .btn-modern, .btn-return {
      border-radius: 30px !important;
      padding: .75rem 1.5rem !important;
      transition: background .3s !important;
      display: inline-flex !important;
      align-items: center !important;
      gap: .5rem !important;
      font-weight: 600 !important;
    }
    .btn-modern {
      background: #1a3d7c !important;
      color: #fff !important;
      border: none !important;
    }
    .btn-modern:hover {
      background: #155abd !important;
    }
    .btn-return {
      background: #007bff !important;
      color: #fff !important;
      border: none !important;
    }
    .btn-return:hover {
      background: #0056b3 !important;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img id="logo" src="{{ url_for('static', filename='images/logo.gif') }}" alt="Logo">
      </a>
      <button class="btn btn-outline-light me-3" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
      <div class="d-flex align-items-center ms-auto">
        {% if not loggedIn %}
          <a class="btn btn-light me-2" href="/loginForm"><i class="fas fa-sign-in-alt me-1"></i>Connexion</a>
        {% else %}
          <div class="dropdown me-2">
            <button class="btn btn-light user-photo-btn" data-bs-toggle="dropdown">
              {% if user_photo %}
                <img src="{{ user_photo }}" alt="User Photo">
              {% else %}
                <i class="fas fa-user"></i>
              {% endif %}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/account/orders">Vos commandes</a></li>
              <li><a class="dropdown-item" href="/account/profile">Votre profil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/logout">Déconnexion</a></li>
            </ul>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Votre Panier</h2>

    {% for row in products %}
      <div class="row cart-item align-items-center">
        <div class="col-md-2 text-center">
          <img src="{{ url_for('static', filename='uploads/' + row[3]) }}" alt="{{ row[1] }}">
        </div>
        <div class="col-md-6">
          <h5>{{ row[1] }}</h5>
          <p class="text-success">En stock</p>
          <a href="/removeFromCart?productId={{ row[0] }}" class="text-danger">
            <i class="fas fa-trash-alt me-1"></i>Retirer
          </a>
        </div>
        <div class="col-md-4 text-end">
          <h5>${{ row[2] }}</h5>
        </div>
      </div>
    {% endfor %}

    <div class="row mt-4">
      <div class="col-md-6">
        <p class="subtotal">Sous-total : ${{ totalPrice }}</p>
      </div>
      <div class="col-md-6 text-end">
        <a href="/checkout" class="btn-modern">
          <i class="fas fa-credit-card me-1"></i>Passer à la caisse
        </a>
        <a href="/" class="btn-return ms-2">
          <i class="fas fa-arrow-left me-1"></i>Retour
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const html = document.documentElement;
      const next = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', next);
      document.getElementById('theme-toggle').innerHTML =
        next === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="fr" data-bs-theme="light">
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modifier le Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      margin: 0;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      height: 100vh;
      overflow: hidden;
    }
    .navbar { 
      z-index: 1020; 
      background-color: #003366 !important;
    }
    .btn-modern {
      border-radius: 30px;
      transition: background-color .3s;
    }
    #main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: calc(100vh - 70px);
      overflow: auto;
      padding: 2rem;
    }
    .card-form {
      width: 100%;
      max-width: 600px;
      border-radius: .75rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .card-form .card-header {
      background-color: var(--bs-primary);
      color: #fff;
      font-size: 1.5rem;
      font-weight: 500;
      text-align: center;
    }
    .form-control {
      border-radius: 50px;
      padding: .75rem 1.5rem;
    }
    .form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: 0 0 8px rgba(0, 51, 102, .3);
    }
    .card-footer .btn {
      width: 100%;
      border-radius: 30px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('root', sorting=None) }}">
                <img src="{{ url_for('static', filename='images/logo.gif') }}" height="40" alt="Logo">
            </a>
            <button class="btn btn-outline-light me-3" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="d-flex flex-grow-1 justify-content-end align-items-center">
                <a href="/" class="btn btn-light btn-modern">
                    <i class="fas fa-arrow-left me-1"></i> Retour
                </a>
            </div>
        </div>
    </nav>

  <div id="main-content">
    <div class="card card-form">
      <div class="card-header">
        <i class="fas fa-user-edit me-2"></i>Modifier le Profil
      </div>
      <div class="card-body">
        <form action="/updateProfile" method="POST">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ profileData[1] }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" name="firstName" class="form-control" value="{{ profileData[2] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="lastName" class="form-control" value="{{ profileData[3] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Adresse 1</label>
            <input type="text" name="address1" class="form-control" value="{{ profileData[4] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Adresse 2</label>
            <input type="text" name="address2" class="form-control" value="{{ profileData[5] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Code Postal</label>
            <input type="text" name="zipcode" class="form-control" value="{{ profileData[6] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Ville</label>
            <input type="text" name="city" class="form-control" value="{{ profileData[7] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">État</label>
            <input type="text" name="state" class="form-control" value="{{ profileData[8] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Pays</label>
            <input type="text" name="country" class="form-control" value="{{ profileData[9] }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" name="phone" class="form-control" value="{{ profileData[10] }}">
          </div>
          <div class="card-footer bg-transparent border-0">
            <button type="submit" class="btn btn-primary btn-modern">
              <i class="fas fa-save me-1"></i>Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
      const html = document.documentElement;
      const next = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
      html.setAttribute('data-bs-theme', next);
      this.innerHTML = next === 'dark'
        ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });
  </script>
</body>
</html>

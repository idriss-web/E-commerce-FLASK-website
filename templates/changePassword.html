<!DOCTYPE HTML>
<html lang="fr" data-bs-theme="light">
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Changer le mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/changePassword.js') }}" defer></script>
    <style>
        body {
            padding-top: 70px;
            margin: 0;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            height: 100vh;
            overflow: hidden;
        }
        .navbar { z-index: 1020; }
        .btn-modern {
            border-radius: 30px;
            transition: background-color .3s;
        }
        #main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: calc(100vh - 70px);
            overflow: auto;
            padding: 2rem;
        }
        .card-custom {
            width: 100%;
            max-width: 500px;
            border-radius: .75rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .card-custom .card-header {
            background-color: var(--bs-primary);
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            padding: .75rem 1rem;
        }
        .form-control:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 8px rgba(0, 51, 102, .3);
        }
        .btn-save {
            width: 100%;
            border-radius: 30px;
        }
        .text-primary:hover {
            text-decoration: underline;
        }

        nav.navbar {
            background-color: #1a3d7c !important;
        }
        .centered-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .centered-buttons .btn {
            width: 100%; /* Make buttons take full width of their container */
            max-width: 300px; /* Optional: limit max width of buttons */
            margin-bottom: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('root', sorting=None) }}">
                <img src="{{ url_for('static', filename='images/logo.gif') }}" height="40" alt="Logo">
            </a>

            <button class="btn btn-outline-light me-3" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>

            <div class="d-flex flex-grow-1 justify-content-end align-items-center">
                <a href="/" class="btn btn-light btn-modern">
                    <i class="fas fa-arrow-left me-1"></i> Retour
                </a>
            </div>
        </div>
    </nav>

    <div id="main-content">
        <div class="card card-custom">
            <div class="card-header">
                <i class="fas fa-key me-2"></i>Changer le mot de passe
            </div>
            <div class="card-body">
                {% if msg %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endif %}
                <form action="{{ url_for('changePassword') }}" method="POST" onsubmit="return validate()">
                    <div class="mb-3">
                        <label for="oldpassword" class="form-label">
                            <i class="fas fa-unlock-alt me-1"></i>Ancien mot de passe
                        </label>
                        <input type="password" class="form-control" name="oldpassword" id="oldpassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newpassword" class="form-label">
                            <i class="fas fa-lock me-1"></i>Nouveau mot de passe
                        </label>
                        <input type="password" class="form-control" name="newpassword" id="newpassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpassword" class="form-label">
                            <i class="fas fa-lock me-1"></i>Confirmer le mot de passe
                        </label>
                        <input type="password" class="form-control" name="cpassword" id="cpassword" required>
                    </div>
                    <div class="centered-buttons">
                        <button type="submit" class="btn btn-primary btn-modern btn-save">
                            <i class="fas fa-save me-1"></i>Enregistrer
                        </button>
                        <a href="{{ url_for('profileHome') }}" class="btn btn-secondary btn-modern">
                            <i class="fas fa-arrow-left me-1"></i>Retourner Ã  mon espace
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const html = document.documentElement;
            const next = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
            html.setAttribute('data-bs-theme', next);
            this.innerHTML = next === 'dark'
                ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>

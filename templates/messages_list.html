<!DOCTYPE HTML>
<html lang="fr" data-bs-theme="light">
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; background-color: var(--bs-body-bg); color: var(--bs-body-color); }
    .chat-box { max-height: 65vh; overflow-y: auto; }
    .message { padding: 0.5rem 1rem; border-radius: 1rem; margin-bottom: 0.5rem; max-width: 75%; }
    .message-sent { background-color: var(--bs-primary); color: #fff; margin-left: auto; }
    .message-received { background-color: var(--bs-secondary-bg); }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('root', sorting=None) }}">
      <img src="{{ url_for('static', filename='images/logo.gif') }}" height="40" alt="Logo">
    </a>

    <button class="btn btn-outline-light me-3" id="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>

    <form class="d-flex flex-grow-1" action="{{ request.path }}" method="get">
      <div class="input-group">
        <span class="input-group-text bg-white border-0"><i class="fas fa-search"></i></span>
        <input type="search" name="query" class="form-control border-0"
               placeholder="Rechercher un produit…" value="{{ search or '' }}">
      </div>
    </form>

    <div class="d-flex align-items-center ms-3">
      {% if not loggedIn %}
        <a class="btn btn-light me-2" href="/loginForm"><i class="fas fa-sign-in-alt"></i></a>
        <a class="btn btn-light me-2" href="/register"><i class="fas fa-user-plus"></i></a>
      {% else %}
        <div class="dropdown me-2">
          <button class="btn btn-light" data-bs-toggle="dropdown">
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/account/orders">Vos commandes</a></li>
            <li><a class="dropdown-item" href="/account/profile">Votre profil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">Déconnexion</a></li>
          </ul>
        </div>
      {% endif %}

      <a href="/messages" class="btn btn-light btn-messages me-2">
        <i class="fas fa-comment-dots"></i>
        <span class="badge bg-danger rounded-pill badge-messages">{{ noOfMessages }}</span>
      </a>

      <a href="/cart" class="btn btn-light">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge bg-danger">{{ noOfItems }}</span>
      </a>
    </div>
  </div>
</nav>

<!-- Chat Container -->
<div class="container mt-4">
  <div class="card shadow-sm rounded">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="fas fa-user me-2"></i> Conversation
    </div>
    <div class="card-body chat-box">
      {% for msg in messages %}
        <div class="d-flex {{ 'justify-content-end' if msg['sender_id'] == sender_id else 'justify-content-start' }}">
          <div class="message {{ 'message-sent' if msg['sender_id'] == sender_id else 'message-received' }}">
            {{ msg['message'] }}
            <div class="text-end small mt-1">
              <i class="fas fa-clock"></i> {{ msg['timestamp'][:16].replace('T', ' ') }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="card-footer">
      <form method="POST" action="{{ url_for('send_message') }}">
        <input type="hidden" name="receiver_id" value="{{ receiver_id }}">
        <div class="input-group">
          <input type="text" class="form-control" name="message" placeholder="Écrire un message…" required>
          <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggle = document.getElementById('theme-toggle');
  toggle.addEventListener('click', () => {
    const html = document.documentElement;
    const current = html.getAttribute('data-bs-theme');
    html.setAttribute('data-bs-theme', current === 'light' ? 'dark' : 'light');
    toggle.innerHTML = html.getAttribute('data-bs-theme') === 'dark'
      ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  });
</script>

</body>
</html>
